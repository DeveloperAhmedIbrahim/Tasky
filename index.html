<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasky</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body data-bs-theme="dark" onload="loadInitialData()">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Tasky</a>
                <div>
                    <button class="btn btn-outline-info rounded-0" data-bs-toggle="modal" data-bs-target="#newTaskModal">
                        <i class="fas fa-plus"></i>
                        <span class="fw-semibold">New Task</span>
                    </button>
                    <button class="btn btn-outline-danger rounded-0" onclick="clearLocalStorage()">
                        <i class="fas fa-trash"></i>
                        <span class="fw-semibold">Clear All</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <section class="search__section">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-6">
                    <div class="input-group flex-nowrap shadow-lg rounded">
                        <input 
                            type="search"
                            class="form-control"
                            placeholder="Search Your Task Here..."
                            onchange="searchTask.apply(this, arguments)"
                        />
                        <span class="input-group-text">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="tasks mt-5">
        <div class="container">
            <div class="row tasks__contents">
                <div class="col-md-12">
                </div>
            </div>
        </div>
    </section>
  
    <!-- New Task Modal -->
    <div class="modal fade" id="newTaskModal" tabindex="-1" aria-labelledby="newTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="newTaskModalLabel">
                    <i class="fas fa-plus"></i>
                    <span class="fw-semibold">New Task</span>
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body tasks__modal_body">
                <form action="">
                    <div class="form-group mb-3">
                        <label for="imageUrl" class="form-label">Image URL</label>
                        <input type="text" name="imageUrl" id="imageUrl" class="form-control" placeholder="https://pixabay.com/awesome-car">
                    </div>
                    <div class="form-group mb-3">
                        <label for="taskTitle" class="form-label">Task Title</label>
                        <input type="text" name="taskTitle" id="taskTitle" class="form-control" placeholder="Task Title" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="taskType" class="form-label">Task Type</label>
                        <input type="text" name="taskType" id="taskType" class="form-control" placeholder="Task Type">
                    </div>
                    <div class="form-group mb-3">
                        <label for="description" class="form-label">Task Descriprion</label>
                        <textarea name="description" id="description" class="form-control" placeholder="Task Descriprion"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="handleSubmit()">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Show Task Modal -->
    <div class="modal fade" id="showTaskModal" tabindex="-1" aria-labelledby="showTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="showTaskModalLabel">
                    <i class="fas fa-eye"></i>
                    <span class="fw-semibold">Task Details</span>
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body tasks__modal_body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
